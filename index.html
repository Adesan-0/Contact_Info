<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Portafolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Usamos min-height en lugar de height */
      background-color: #b6c687; /* Fondo verde */
      text-align: center;
      position: relative; /* Necesario para el footer */
    }
    .card {
      background: white;
      padding: 30px; /* mayor padding */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px; /* tarjeta más ancha */
      width: 100%; /* Asegura que la tarjeta ocupe el ancho máximo */
    }
    .profile-pic {
      width: 120px; /* foto un poco más grande */
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons a {
      text-decoration: none;
      color: black;
      background: #b6c687; /* Verde (corregido: un solo #) */
      padding: 12px 20px; /* botones más grandes */
      border-radius: 5px;
      margin: 8px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .buttons a:hover {
      background: #9aaa6e; /* Verde más oscuro al pasar el mouse */
    }
    footer {
      position: absolute; /* Posicionamiento absoluto */
      bottom: 0; /* Lo coloca en la parte inferior */
      width: 100%; /* Ancho completo */
      background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
      padding: 10px 0; /* Espaciado interno */
      text-align: center; /* Centrar el texto */
      font-size: 14px; /* Tamaño de fuente */
      color: #333; /* Color del texto */
    }
    footer a {
      color: #b6c687; /* Verde, igual que el fondo */
      text-decoration: none; /* Sin subrayado */
      transition: color 0.3s ease; /* Transición suave */
    }
    footer a:hover {
      color: #9aaa6e; /* Verde más oscuro al pasar el mouse */
      text-decoration: underline; /* Subrayado al pasar el mouse */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://github.com/Adesan-0.png" alt="Foto de perfil" class="profile-pic">
    <h2>Adela Sánchez</h2>
    <p>Gestión de proyectos IT 💻</p>
    <p>Frontend en progreso 🚀</p>
    <div class="buttons">
      <a href="https://github.com/Adesan-0" target="_blank" class="github">GitHub</a>
      <a href="https://www.linkedin.com/in/adelasanchezlagos/" target="_blank">LinkedIn</a>
    </div>
  </div>

  <!-- Pie de página -->
  <footer>
    <p>Todos los derechos reservados | <a href="mailto:adesanlgs@gmail.com">adesanlgs@gmail.com</a></p>
  </footer>
</body>
</html>
