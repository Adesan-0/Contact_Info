<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Portafolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #b6c687;
      text-align: center;
      position: relative;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.night-mode {
      background-color: #1a1a1a;
      color: #ffffff;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.night-mode .card {
      background: #333;
      color: #ffffff;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      animation: wave 1s ease-in-out;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background: #b6c687;
      padding: 12px 20px;
      border-radius: 5px;
      margin: 8px;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .buttons a:hover {
      background: #bbb7e5;
      transform: scale(1.1);
    }

    body.night-mode .buttons a {
      background: #ffcc00;
      color: #000;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.night-mode footer {
      background-color: rgba(51, 51, 51, 0.8);
      color: #ffffff;
    }

    footer a {
      color: #b6c687;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #9aaa6e;
      text-decoration: underline;
    }

    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .toggle-mode:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleNightMode()">üåô</button>

  <div class="card">
    <img src="https://github.com/Adesan-0.png" alt="Foto de perfil" class="profile-pic">
    <h2>Adela S√°nchez</h2>
    <p>Gesti√≥n de proyectos IT üíª</p>
    <p>Developer en progreso üöÄ</p>
    <div class="buttons">
      <a href="https://github.com/Adesan-0" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/adelasanchezlagos/" target="_blank">LinkedIn</a>
    </div>
  </div>

  <footer>
    <p>Dise√±ado y Desarrollado por Adela S L | <a href="mailto:adesanlgs@gmail.com">adesanlgs@gmail.com</a></p>
  </footer>

  <script>
    function toggleNightMode() {
      const body = document.body;
      const toggleButton = document.querySelector('.toggle-mode');
      body.classList.toggle('night-mode');
      toggleButton.textContent = body.classList.contains('night-mode') ? '‚òÄÔ∏è' : 'üåô';
    }
  </script>
</body>
</html>
